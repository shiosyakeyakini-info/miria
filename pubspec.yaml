dependency_overrides:
  image_editor:
    git:
      url: https://github.com/shiosyakeyakini-info/flutter_image_editor_fix_ios_color_option.git
      path: ./image_editor/
  image_editor_common:
    git:
      url: https://github.com/shiosyakeyakini-info/flutter_image_editor_fix_ios_color_option.git
      path: ./image_editor_common/
  image_editor_platform_interface:
    git:
      url: https://github.com/shiosyakeyakini-info/flutter_image_editor_fix_ios_color_option.git
      path: ./image_editor_platform_interface/


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^6.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.2
  cider: ^0.2.3
  plugin_platform_interface: ^2.1.7
  url_launcher_platform_interface: ^2.2.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icon_adaptive.png"
  min_sdk_android: 21
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/icon.png"
